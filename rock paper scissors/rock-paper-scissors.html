<!DOCTYPE html>
<html>
  <head>
    <title>rock-paper-scissors-game</title>
   
    <link rel="stylesheet" href="12-rock-paper-scissors.css">
   
   
  </head>
  <body style="font-family:Arial, Helvetica, sans-serif;
    font-weight: bold;">
    
    <p>Rock paper scissors Game</p>

    
    
    <button class='js-rock-button'><img class="rock" src="image/rock-emoji.png"></button>
    
    <button class='js-paper'><img class="paper" src="image/paper-emoji.png"></button>
    
    <button class="js-scissors-button"><img class="scissors" src="image/scissors-emoji.png"></button>
    
    <p class="js-result"></p>
    
    <p class="js-move"></p>
    
    <p class="js-score"></p>
    
    <button class="reset">Reset score</button>

    <button class="auto-play">Auto Play</button>

    <div class="conformation"></div>

    <script src="12-rock-paper-scissors.js"></script>
   
  </body>
</html>
